<table border="1" style="width: 75%">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let item of cartItems">
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.price }}</td>
  </tr>
</table>
<table>
  <tr>Total: {{ this.cartTotal }}</tr>
</table>
